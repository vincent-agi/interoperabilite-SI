name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'

env:
  REGISTRY: ghcr.io
  DEV_MATERIELS_IMAGE_NAME: ${{ format('{0}-dev-materiels', github.repository | lower) }}
  WAGON_LITS_IMAGE_NAME: ${{ format('{0}-wagon-lits', github.repository | lower) }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker images
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.DEV_MATERIELS_IMAGE_NAME }}
            ${{ env.REGISTRY }}/${{ env.WAGON_LITS_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      # Build and push dev-materiels image
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push dev-materiels image
        uses: docker/build-push-action@v5
        with:
          context: ./dev-materiels
          file: ./dev-materiels/dev-materiels.Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.DEV_MATERIELS_IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.DEV_MATERIELS_IMAGE_NAME }}:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and push wagon-lits image
      - name: Build and push wagon-lits image
        uses: docker/build-push-action@v5
        with:
          context: ./wagon-lits
          file: ./wagon-lits/wagon-lits.Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.WAGON_LITS_IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.WAGON_LITS_IMAGE_NAME }}:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Image digest
        run: echo "Images have been built and pushed with digest ${{ steps.meta.outputs.digest }}"
        
      - name: Summary
        run: |
          echo "## Docker Build Results" >> $GITHUB_STEP_SUMMARY
          echo "### Dev-Materiels Image" >> $GITHUB_STEP_SUMMARY
          echo "- Repository: \`${{ env.REGISTRY }}/${{ env.DEV_MATERIELS_IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Tags: \`latest\`, \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "### Wagon-Lits Image" >> $GITHUB_STEP_SUMMARY
          echo "- Repository: \`${{ env.REGISTRY }}/${{ env.WAGON_LITS_IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Tags: \`latest\`, \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY